<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>公众号UI</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/cyagps.css" />
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $(".nav_btn").click(function(event) {
            window.location.href="baidu.html"
        });

        })

    </script>
  

</head>
<body id="navigation">
        <section class="wrap" style="background-color: #dfdfdf;">
            <header class="nag_header">
                    我要去
            </header>
            <div class="nag_content">
                <div style="margin-bottom:1.8rem;">
                    <select>
                        <option selected="">设备一</option>
                        <option>设备二</option>
                        <option>设备三</option>
                        <option>设备四</option>
                        <option>设备五</option>
                        <option>设备六</option>
                    </select>
                </div>
                <div style="position:relative;">
                    <div></div>
                <input type="text" placeholder="输入目的地" style="padding-left:4.5rem;" />
                </div>
                
                
                <!-- 开始查询 -->
                <div class="nav_btn">
                    <input type="submit" value="搜索"  class="button btn-blue" />

                </div>
            </div>
            

        </section>

</body>
</html>
