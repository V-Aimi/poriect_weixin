<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>车况检测(车辆未连接)</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/cyagps.css" />
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".vechiles_up ul:nth-of-type(1) li").click(function(event) {
               
               $(this).find('span').toggleClass('ve_line')
            });
        

        })

    </script>
  

</head>
<body id="vechiles">
        <section class="wrap">
            <div class="vechiles_up">
                <ul>
                    <li><span>车辆概况</span></li>
                    <li><span class="ve_line">车况检测</span></li>
                </ul>

                <div id="va_car"></div>
                <ul style="position:relative;">
                    <li>
                        <div class="nolink"></div>
                        <div class="audi" style="color:#d67f21;">车辆未连接</div>
                    </li>
                    <li style="margin-bottom:1.2rem;margin-top:1.2rem;">
                        <div class="vec_btn_nolink"><input type="button"  value="立即检测" /></div>
                    </li>
                </ul>


            </div>
            <div class="vechiles_about_down">
                <div class="coolant_body">
                    <div class="coolant_up">
                        <div class="coolant">冷却液(℃)</div>
                        <div class="not_detect">未检测</div>
                    </div>
                    <div class="coolant_round">
                        <div class="round_start"></div>
                        <div class="round_end"></div>
                        <div class="round_first">1</div>
                        <div class="round_last">130</div>
                    </div>
                    <div></div>
                </div>
                <div class="voltage_body">
                    <div class="voltage_up">
                        <div class="voltage">电池电压(OV)</div>
                        <div class="not_detect">未检测</div>
                    </div>
                    <div class="voltage_round">
                        <div class="round_start"></div>
                        <div class="round_end"></div>
                        <div class="round_one">10</div>
                        <div class="round_fif">15</div>
                    </div>
                    <div></div>
                </div>
           
            </div>

            <!-- 已连接 -->
            <div class="linkbtn">
                    <input type="submit" value="连接车辆"  class="button btn-checkblue" style="padding-right:4.5rem;" />

            </div>


        </section>

</body>
</html>
