<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <meta name="description" content="车联网">
    <title>车联网</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/cyagps.css" />
    <script src="js/jquery.min.js"></script>
    <script >
    $(function(){
        
        $(".app-items li:nth-of-type(1)").click(function(event) {
        
        window.location.href="choice.html"
    });
        $(".app-items li:nth-of-type(2)").click(function(event) {
        
        window.location.href="check.html"
    });
        $(".app-items li:nth-of-type(3)").click(function(event) {
        
        window.location.href="video.html"
    });
        $(".app-items li:nth-of-type(4)").click(function(event) {
        
        window.location.href=""
    });
        $(".app-items li:nth-of-type(5)").click(function(event) {
        
        window.location.href="violation.html"
    });
        $(".app-items li:nth-of-type(6)").click(function(event) {
        
        window.location.href="completes.html"
    });
        $(".app-items li:nth-of-type(7)").click(function(event) {
        
        window.location.href="gprs.html"
    });






    })




    </script>
    
</head>
<body id="index">
<section  class="indexcontent">
    <div class="indeximg"><a href="#"><img src="image/barcode.png"></a></div>
    
<div class="body">
    <ul class="app-items">
                
                <li  class="location">车辆定位</li>
                <li  class="trace">车辆轨迹</li>
                <li  class="photos">车辆安全</li>
                <li  class="gsensor">停车安全记录</li>
                <li  class="violation">交通违章举报</li>
                <li  class="settings">我的车辆中心</li>
                <li  class="gprs">车流量卡管理</li>
                
                <li  class="check" style="display:none;">车辆故障诊断</li>
                
                <li  class="upkeep" style="display:none;">我的保养记录</li>
            </ul>
</div>

</section>


</body>

</html>
