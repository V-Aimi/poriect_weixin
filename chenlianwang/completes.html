    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->

        // 遮罩层
        function showdiv() { 
        document.getElementById("bg").style.display ="block";
        document.getElementById("boxshow").style.display ="block";
         }
         function showcanceldiv() { 
        document.getElementById("bg").style.display ="block";
        document.getElementById("cancel_btn").style.display ="block";
         }
         function hidediv() {
          document.getElementById("bg").style.display ='none';
        document.getElementById("boxshow").style.display ='none';
        document.getElementById("cancel_btn").style.display ="none";
       
         }
        
      // 点击添加设备事件
      function topoint(){
          document.getElementById("bg").style.display ='none';
        document.getElementById("cancel_btn").style.display ='none';
          $(".completes_content .point").css("display",'block');
        }

        // 默认按钮
        $(document).ready(function(){ 
        
          $(".list tr #in>button").click(function(event) {

                    $(this).eq(0).removeClass('btn-choice');
                    $(this).eq(0).addClass('btn-defaul');

                });
            $(this).eq(0).addClass('btn-choice');
 
          });

        })
    </script>
